<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusi Side Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="side-menu-container">
  <div class="menu-logo">
    <img src="https://raw.githubusercontent.com/eddie-xms/khusi/main/sidebar/logo.png" alt="Logo" class="logo-img">
  </div>

  <div class="promo-banner">
    <div class="promo-content">
      <div class="promo-text">
        <span class="promo-title">DAILY / WEEKLY</span>
        <span class="promo-subtitle">MISSION</span>
      </div>
      <button class="btn btn-yellow promo-btn">Go Now</button>
    </div>
  </div>

  <div class="checkin-section">
    <span class="checkin-text">Check In Bonus</span>
    <button class="btn btn-yellow checkin-btn">Check In</button>
  </div>

  <div class="menu-items">
    <div class="menu-item menu-item-promotion">
      <div class="menu-icon">
        <img src="https://raw.githubusercontent.com/eddie-xms/khusi/main/sidebar/tournament.png" alt="Promotion">
      </div>
      <span class="menu-text">Promotion</span>
    </div>

    <div class="menu-item menu-item-leaderboard">
      <div class="menu-icon">
        <img src="https://raw.githubusercontent.com/eddie-xms/khusi/main/sidebar/podium.png" alt="Leaderboard">
      </div>
      <span class="menu-text">Leaderboard</span>
    </div>

    <div class="menu-item">
      <div class="menu-icon">
        <img src="https://raw.githubusercontent.com/eddie-xms/khusi/main/sidebar/game.png" alt="Game Tips">
      </div>
      <span class="menu-text">Game Tips</span>
    </div>
  </div>

  <div class="menu-footer">
    <div class="app-download">
      <div class="app-logo">
        <img src="https://raw.githubusercontent.com/eddie-xms/khusi/main/sidebar/logo.png" alt="App">
      </div>
      <span class="app-text">Download Our App</span>
      <button class="btn btn-orange">Download</button>
    </div>
  </div>
</div>

</body>
</html>
